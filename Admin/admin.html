    <link rel="stylesheet" href="admin.css">
    <title>Admin</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="imageForm">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
